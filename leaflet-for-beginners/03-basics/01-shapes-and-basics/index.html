<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([-33.8339199536547, 151.06201171875], 12);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	// L.marker([51.5, -0.09]).addTo(mymap)
	// 	.bindPopup("<b>Hello world!</b><br />I am a popup.")//.openPopup();

    var shapeOptions = {
		color: 'red',
		fillColor: '#f03',
        weight: 0.5,
		fillOpacity: 0.5
	}

	L.circle([-33.8339199536547, 151.06201171875], 1000, shapeOptions).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
        [-33.84447106439623, 151.08089447021484],
        [-33.851314331555336, 151.0626983642578],
        [-33.88067712783882, 151.07574462890625],
        [-33.859297450398245, 151.1227798461914],
        [-33.84447106439623, 151.08089447021484]
	], shapeOptions).addTo(mymap).bindPopup("I am a polygon.");


	// var popup = L.popup();

	// function onMapClick(e) {
	// 	popup
	// 		.setLatLng(e.latlng)
	// 		.setContent("You clicked the map at " + e.latlng.toString())
	// 		.openOn(mymap);
	// }

	// mymap.on('click', onMapClick);

</script>



</body>
</html>
